<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | EXOTICA â€“ NIT</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff0055;
            --secondary-color: #00d4ff;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f0f0f0;
            --placeholder-color: rgba(255, 255, 255, 0.6);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }

        /* Login Card */
        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .login-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* FORM STYLES - FIXED */
        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        /* Placeholder styling */
        .form-control::placeholder {
            color: var(--placeholder-color) !important;
            opacity: 1 !important;
        }

        /* Webkit browsers (Chrome, Safari) */
        .form-control::-webkit-input-placeholder {
            color: var(--placeholder-color) !important;
            opacity: 1 !important;
        }

        /* Firefox */
        .form-control::-moz-placeholder {
            color: var(--placeholder-color) !important;
            opacity: 1 !important;
        }

        /* IE/Edge */
        .form-control::-ms-input-placeholder {
            color: var(--placeholder-color) !important;
            opacity: 1 !important;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
        }

        /* Ensure the input text is visible when typing */
        .form-control:not(:placeholder-shown) {
            color: var(--text-light) !important;
        }

        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-glow {
            background: linear-gradient(45deg, var(--primary-color), #ff4d88);
            color: white;
            padding: 12px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
            color: white;
            transform: scale(1.02);
        }

        .alert-danger {
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid var(--primary-color);
            color: #ff6b9d;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        /* Additional styling for better visibility */
        .form-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--placeholder-color);
            z-index: 1;
        }

        .form-control.with-icon {
            padding-left: 45px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 class="login-title">Admin Login</h2>

        {% if error_message %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error_message }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3 form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <div class="position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" class="form-control with-icon" required 
                           placeholder="Enter admin username">
                </div>
            </div>

            <div class="mb-3 form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-control with-icon" required 
                           placeholder="Enter your password">
                </div>
            </div>

            <button type="submit" class="btn-glow">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <a href="{% url 'home' %}" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Optional JavaScript to enhance placeholder visibility -->
    <script>
        // Add focus/blur effects for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                // Add focus styling
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                // Remove focus styling
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
                
                // Check if input has value on page load
                if (input.value) {
                    input.parentElement.classList.add('has-value');
                }
                
                // Check when user types
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.parentElement.classList.add('has-value');
                    } else {
                        this.parentElement.classList.remove('has-value');
                    }
                });
            });
        });
    </script>
</body>
</html>
